<div class="mat-elevation-z8 divtable">
  <table mat-table [dataSource]="cryptos" class="table">
     
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let crypto">{{crypto.id}}</td>
    </ng-container>

   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let crypto">{{crypto.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Prix</th>
      <td mat-cell *matCellDef="let crypto">{{crypto.quote.USD.price}}$</td>
    </ng-container>

    
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbole</th>
      <td mat-cell *matCellDef="let crypto">{{crypto.symbol}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'symbol', 'price']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'symbol', 'price'];" (click)="onRowClicked(row)"></tr>
  </table>
</div>
